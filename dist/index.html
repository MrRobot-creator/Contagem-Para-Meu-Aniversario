<!DOCTYPE html><html lang=pt-BR><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Contador para meu Aniversário - Berserk</title><link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&amp;display=swap" rel=stylesheet><link rel=stylesheet href=/Contagem%20Para%20Meu%20Aniversario.0901090a.css><body>
    <div class=particles id=particles></div>
    
    <div class=container>
        <header class=header>
            <h1 class=header__title>Contagem Regressiva</h1>
            <p class=header__subtitle>meu aniversário dia 28 de Setembro</p>
        </header>
        
        <div class=countdown>
            <div class=countdown__item>
                <span class=countdown__value id=days>00</span>
                <span class=countdown__label>Dias</span>
            </div>
            <div class=countdown__item>
                <span class=countdown__value id=hours>00</span>
                <span class=countdown__label>Horas</span>
            </div>
            <div class=countdown__item>
                <span class=countdown__value id=minutes>00</span>
                <span class=countdown__label>Minutos</span>
            </div>
            <div class=countdown__item>
                <span class=countdown__value id=seconds>00</span>
                <span class=countdown__label>Segundos</span>
            </div>
        </div>
        
        <div class=center-image>
            <img src=/marca%20do%20sacrificio.49986f1f.jpg alt="Marca de Sacrifício - Berserk" class=center-image__img>
        </div>
        
        <div class=message>
            <p class=message__text>"Na escuridão, busco a luz. Na adversidade, encontro força. Assim como Guts, sigo em frente, enfrentando cada desafio. Este aniversário marca mais um ano de resistência e crescimento."</p>
        </div>
    </div>

    <script src=/Contagem%20Para%20Meu%20Aniversario.8caef201.js></script>
